version: '3.8'
services:
  postgres:
    image: postgres:14
    container_name: bankuish_postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: bankuish
      POSTGRES_PASSWORD: bankuish123
      POSTGRES_DB: bankuish
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
